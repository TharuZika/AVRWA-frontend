<section class="container" *ngIf="!isConnected">
  <div class="container mt-5">
    <h2>CCTV Configuration</h2>
    <div class="mt-4">
      <!-- Display the live feed or results here -->
    </div>

    <!-- Configuration Form -->
    <form>
      <div>
        <div id="emailHelp" class="form-text">Enter your CCTV Configuration here to connect the CCTV.</div>
        <div class="row">
          <div class="col-8 mb-1">
            <label for="cctvIp" class="form-label">IP Address</label>
            <input type="url" class="form-control" id="cctvIp" aria-describedby="emailHelp">
          </div>
          <div class="col-4">
            <label for="cctvPort" class="form-label">IP Port</label>
            <input type="text" class="form-control" id="cctvPort" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="cctvUsername" class="form-label">Username</label>
            <input type="username" class="form-control" id="cctvUsername" aria-describedby="emailHelp">
          </div>
          <div class="col">
            <label for="cctvPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="cctvPassword" aria-describedby="emailHelp">
          </div>
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember CCTV</label>
      </div>
      <button type="button" (click)="connect()" class="btn btn-primary">Connect</button>
    </form>
  </div>
</section>
<div class="container" *ngIf="isConnected">
  <div class="mt-3 row">
    <div class="card col pt-1" style="width: 18rem;">
      <img [src]="imgSrc" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">Realtime CCTV Footage</p>
      </div>
    </div>
    <div class="card col pt-1" style="width: 18rem;">
      <img [src]="imgSrc" class="card-img-top">
      <div class="card-body">
        <p class="card-text">Car - 03</p>
        <p class="card-text">Van - 00</p>
        <p class="card-text">Bike - 00</p>
      </div>
    </div>
  </div>
  <button type="button" (click)="disconnect()" class="btn btn-danger mt-2">Disconnect</button>
</div>
